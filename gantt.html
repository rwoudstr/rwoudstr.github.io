<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gantt.css">
    <title>ROBYN</title>
</head>


<body>
    <nav class="navbar">

        <div class="logo-text">
            <span style="color: black; font-size: 1em">ROBYN</span>
        </div>
        <div class="logo-subtext">
            <span style="color: black; font-size: 1em">.woudstra</span>
        </div>
		
		
        <div class="menu">
            <ul class="list">
                <li class="list-item"><a href="./index.html"><i>about</i></a></li>
                <li class="list-item"><a href="./projects.html"><i>projects</i></a></li>
                <li class="list-item-highlight"><a href="./gantt.html"><i>gantt</i></a></li>
                <li class="list-item"><a href="#">
                    <img
                    src="img/plane.svg"
                    alt="line drawing of a paper airplane"
                    style="width:24px">
                </a></li>
            </ul>
        </div>
    </nav>
	
    <div class="row">

        <div class="column left-col">
            <h1>upload data</h1>
            <div class="image-box">
                <img src="./img/temp-about-bg.png"></img>
                <img src="./img/bird.png"></img>
            </div>

			<div class="container">
				<div class="radio">
					<input id="radio-1" name="radio" type="radio" checked>
					<label for="radio-1" class="radio-label">radio1 (checked)</label>
				</div>
				
				<div class="radio">
					<input id="radio-2" name="radio" type="radio">
					<label for="radio-2" class="radio-label">radio2</label>
				</div>
			
				<div class="radio">
					<input id="radio-3" name="radio" type="radio" disabled>
					<label for="radio-3" class="radio-label">radio3 (disabled)</label>
				</div>
			</div>
        </div>

        <div class="column right-col">
            <h1>right column</h1>
            <div class="container">
                <div class="check">
                    <input id="check-1" name="check" type="checkbox" checked>
                    <label for="check-1" class="check-label">check1 (checked)</label>
                </div>
                <div class="check">
                    <input id="check-2" name="check" type="checkbox">
                    <label for="check-2" class="check-label">check2</label>
                </div>
                <div class="check">
                    <input id="check-3" name="check" type="checkbox" disabled>
                    <label for="check-3" class="check-label">check3 (disabled)</label>
                </div>
            </div>
        </div>

    </div>


	
	
	<script type="text/javascript"
    src="js/about.js">
    </script>

    <footer>
    </footer>
  
</body>
</html>
